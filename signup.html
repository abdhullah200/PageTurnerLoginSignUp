<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container" style="top: 8%;">
    <div class="box" style=" top: -1000%;">
      <h1>Sign in</h1>
      <form action="/signup" method="POST" id="signupForm">
        <label for="UserID">Name:</label>
        <input type="text" id="nameInput" name="UserID" placeholder="Name" required maxlength="11"><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" placeholder="Date of Birth" required><br>

        <label for="gender">Choose a Gender:</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br>
        
        <label for="PasswordHash">Password:</label>
        <input type="password" name="PasswordHash" placeholder="Password" required><br>

        <label for="PasswordHash">Confirmation Password:</label>
        <input type="password" name="PasswordHash" placeholder="Confirmation Password" required><br>

        <p>I have an account</p>

            <nav>
                <ul class="signup">
                    <a href="login.html">Log In</a>
                </ul>
        <button type="button" onclick="register()" class="Signup">Register</button>
      </form>

    </div>

    <div class="book" style="top: 90%;">
      <div class="front">
        <div class="cover">
          <h1 id="eye-left" style="top: 30%; color:black; font-family: 'Papyrus', Fantasy;"></h1>
          <h1 id="eye-right" style="color:black; font-family: 'Papyrus', Fantasy;">Diary of </h1>
        </div>
      </div>
      <div class="left-side">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
